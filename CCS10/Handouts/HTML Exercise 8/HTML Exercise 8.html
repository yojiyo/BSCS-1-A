<html>
	<head>
		<title>Working with Frames</title>
	</head>
	<frameset cols="30%,40%,30%" frameborder="yes" border="5" bordercolor="white" noresize="noresize" />
		<frame src="HYPERLINKS.html" marginwidth="50" marginheight="50" scrolling="auto"/>
		<frame src="HYPERLINKS.html" marginwidth="100" marginheight="100" scrolling="yes"/>
		<frame src="HYPERLINKS.html" marginwidth="200" marginheight="200" scrolling="no"/>
		<noframes>
			<body>Your browser does not suppor frames.</body>
		</noframes>
	</frameset>
</html>
